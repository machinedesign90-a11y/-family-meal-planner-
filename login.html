<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
  
  <div id="app" class="w-full max-w-md"></div>

  <script type="module">
    import { supabase, authHelpers } from './supabase-client.js';

    const { useState, useEffect } = React;

    function AuthPage() {
      const [mode, setMode] = useState('login'); // 'login' or 'signup'
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [name, setName] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [success, setSuccess] = useState('');

      // Check if already logged in
      useEffect(() => {
        checkSession();
      }, []);

      async function checkSession() {
        const session = await authHelpers.getSession();
        if (session) {
          window.location.href = '/index.html';
        }
      }

      async function handleLogin(e) {
        e.preventDefault();
        setLoading(true);
        setError('');

        const { data, error: loginError } = await authHelpers.signIn(email, password);
        
        if (loginError) {
          setError(loginError.message || 'Login failed. Please check your credentials.');
          setLoading(false);
          return;
        }

        // Redirect to main app
        window.location.href = '/index.html';
      }

      async function handleSignup(e) {
        e.preventDefault();
        setLoading(true);
        setError('');

        if (!name.trim()) {
          setError('Please enter your name');
          setLoading(false);
          return;
        }

        const profile = {
          name: name.trim(),
          age: 30,
          height: 170,
          weight: 70,
          gender: 'male',
          goal: 'maintenance',
          dietary_preference: 'omnivore',
          target_calories: 2000
        };

        const { data, error: signupError } = await authHelpers.signUp(email, password, profile);
        
        if (signupError) {
          setError(signupError.message || 'Signup failed. Please try again.');
          setLoading(false);
          return;
        }

        setSuccess('Account created! Please log in.');
        setTimeout(() => {
          setMode('login');
          setPassword('');
          setSuccess('');
        }, 2000);
        
        setLoading(false);
      }

      return (
        <div className="bg-white rounded-2xl shadow-2xl p-8">
          {/* Header */}
          <div className="text-center mb-8">
            <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
              üçΩÔ∏è Meal Planner
            </h1>
            <p className="text-gray-600 mt-2">
              {mode === 'login' ? 'Welcome back!' : 'Create your account'}
            </p>
          </div>

          {/* Error/Success Messages */}
          {error && (
            <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
              {error}
            </div>
          )}
          {success && (
            <div className="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm">
              {success}
            </div>
          )}

          {/* Login Form */}
          {mode === 'login' && (
            <form onSubmit={handleLogin} className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  required
                  className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="your@email.com"
                  disabled={loading}
                />
              </div>
              
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  required
                  minLength={6}
                  className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                  disabled={loading}
                />
              </div>

              <button
                type="submit"
                disabled={loading}
                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-[1.02] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
              >
                {loading ? 'Logging in...' : 'Login'}
              </button>
            </form>
          )}

          {/* Signup Form */}
          {mode === 'signup' && (
            <form onSubmit={handleSignup} className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input
                  type="text"
                  value={name}
                  onChange={(e) => setName(e.target.value)}
                  required
                  className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="Your name"
                  disabled={loading}
                />
              </div>

              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  required
                  className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="your@email.com"
                  disabled={loading}
                />
              </div>
              
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  required
                  minLength={6}
                  className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                  disabled={loading}
                />
                <p className="text-xs text-gray-500 mt-1">At least 6 characters</p>
              </div>

              <button
                type="submit"
                disabled={loading}
                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-[1.02] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
              >
                {loading ? 'Creating account...' : 'Create Account'}
              </button>
            </form>
          )}

          {/* Toggle Mode */}
          <div className="mt-6 text-center">
            <button
              onClick={() => {
                setMode(mode === 'login' ? 'signup' : 'login');
                setError('');
                setSuccess('');
              }}
              className="text-blue-600 hover:text-blue-700 text-sm font-medium"
            >
              {mode === 'login' 
                ? "Don't have an account? Sign up" 
                : 'Already have an account? Login'}
            </button>
          </div>

          {/* Demo Accounts (Remove in production) */}
          <div className="mt-6 pt-6 border-t border-gray-200">
            <p className="text-xs text-gray-500 text-center mb-2">Quick Demo Login:</p>
            <div className="flex gap-2">
              <button
                onClick={() => {
                  setEmail('nikhel@example.com');
                  setPassword('demo123');
                  setMode('login');
                }}
                className="flex-1 text-xs py-2 px-3 bg-gray-100 hover:bg-gray-200 rounded text-gray-700"
              >
                üë§ Nikhel
              </button>
              <button
                onClick={() => {
                  setEmail('kiran@example.com');
                  setPassword('demo123');
                  setMode('login');
                }}
                className="flex-1 text-xs py-2 px-3 bg-gray-100 hover:bg-gray-200 rounded text-gray-700"
              >
                üë§ Kiran
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Render
    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<AuthPage />);
  </script>

  <!-- React from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</body>
</html>
